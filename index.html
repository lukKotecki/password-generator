<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="content">

            <div class="password_generator">
                <div class="text_area">
                    <h1>Generate a <br><span class="higlighted_text">random password</span></h1>

                    <p>Never use an insecure password again.</p>
                </div>

                <div class="middleSection">

                    <div class="oneSide">
                        <button id="btn_generate_password" onclick="generatePasswords()">Generate passwords</button>
                        <div id="password_length_section">
                            <p>Length of password: </p>
                            <input id="password_length_number" min="1" max="20" value="15" type="number">
                        </div>
                    </div>
                    <div class="oneSide">

                        <input id="small-letters" class="checkbox" type="checkbox" checked>
                        <label for="small-letters">small letters</label><br>
                        
                        <input id="capital-letters" class="checkbox" type="checkbox" name="capital-letters" value="capital-let" checked>
                        <label for="capital-letters">capital letters</label><br>
                        
                        <input id="numbers" class="checkbox" type="checkbox" name="numbers-check" value="number-chk" checked>
                        <label for="numbers">numbers</label><br>

                        <input id="special-characters" class="checkbox" type="checkbox" name="special-characters" value="special-char" checked>
                        <label for="special-characters">special characters</label>

                    </div>

               </div>                
                
                <hr>
                <div class="passwords">
                    <div id="password_1" class="password_field" onclick="copyContent('pas1')">. . .</div>
                    <div id="password_2" class="password_field" onclick="copyContent('pas2')">. . .</div>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
